<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Блок 4</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .block {
        display: flex;
        flex-direction: row;
        width: 50%;
        height: 30%;
        margin: 20%;
      }
      .a:hover,
      .b:hover,
      .c:hover {
        box-shadow: 10px 0px 50px black;
      }
      .a,
      .b,
      .c {
        margin: 0.5%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .top1,
      .top2,
      .top3 {
        height: 20%;
        background-color: turquoise;
        text-align: center;
        color: white;
        font-size: 3rem;
      }
      img {
        width: 100%;
        height: 200%;
      }
      p {
        text-align: center;
        font-size: 3.5rem;
      }
    </style>
  </head>
  <body>
    <div class="block">
      <div class="a">
        <div class="top1">31.08</div>
        <img src="weather1.png" />
        <p>+20°</p>
      </div>
      <div class="b">
        <div class="top2">01.09</div>
        <img src="weather2.png" />
        <p>-3°</p>
      </div>
      <div class="c">
        <div class="top3">02.09</div>
        <img src="weather3.png" />
        <p>-10°</p>
      </div>
    </div>
  </body>
</html>
