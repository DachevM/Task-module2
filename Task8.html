<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Блок 8</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        background-color: rgb(22, 29, 61);
      }
      .block {
        margin: 20%;
        display: flex;

        width: 50%;
        height: 25%;
        text-align: center;
        word-wrap: break-word;
        position: relative;
        font-size: 0.9vw;
      }

      .dom1 {
        display: block;
        width: 30%;
        height: 100%;
        background-color: white;
        border-top-left-radius: 5%;
        border-bottom-left-radius: 5%;
      }
      .dom2::before {
        margin-top: 6%;
        content: " ";
        background: rgb(206, 206, 188);
        width: 2px;
        height: 85%;
        float: left;
        margin-right: 10px;
      }
      .dom2 {
        width: 30%;
        height: 100%;
        background-color: white;
      }
      .dom3 {
        border-top-right-radius: 5%;
        border-bottom-right-radius: 5%;
        width: 30%;
        height: 100%;
        background-color: white;
      }
      .dom3::before {
        margin-top: 6%;
        content: " ";
        background: rgb(206, 206, 188);
        width: 2px;
        height: 85%;
        float: left;
        margin-right: 10px;
      }
      img {
        width: 30%;
        height: 30%;
        margin-top: 2%;
      }

      h4 {
        color: #fa754c;
        font-size: 3vh;
        font-size: 1.25vw;
        margin-top: 5%;
        width: 100%;
      }
      a {
        text-decoration: none;
        color: white;
      }
      button {
        text-align: center;
        word-wrap: normal;
        background-color: #fa754c;
        border-color: #fa754c;
        color: white;
        width: 5.5vw;
        height: 3vh;
        border-radius: 5%;
      }
      p {
        font-size: 1vw;
      }
      .txt {
        margin-top: 2%;
        font-size: 0.8vw;
      }
    </style>
  </head>
  <body>
    <div class="block">
      <div class="dom1">
        <img src="host1.png" alt="" />
        <div class="midle1">
          <h4>Виртуальный хостинг</h4>
          <p>3.95$ в месяц</p>
        </div>
        <footer class="foot3">
          <button>
            <a href=""><p class="txt">Подробнее</p></a>
          </button>
        </footer>
      </div>

      <div class="dom2">
        <img src="oblach.png" alt="" />
        <div class="midle2">
          <h4>Облачный хостинг</h4>
          <p>68.95$ в месяц</p>
        </div>
        <footer class="foot3">
          <button>
            <a href=""><p class="txt">Подробнее</p></a>
          </button>
        </footer>
      </div>
      <div class="dom3">
        <img src="server1.png" alt="" />
        <div class="midle3">
          <h4>Выделенный сервер</h4>
          <p>217.95$ в месяц</p>
        </div>
        <footer class="foot3">
          <button>
            <a href=""><p class="txt">Подробнее</p></a>
          </button>
        </footer>
      </div>
    </div>
  </body>
</html>
